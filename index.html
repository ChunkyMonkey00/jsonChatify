<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Chatify</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<div class="container">
		<button id="connect" class="button connect">Connect</button>

		<div id="loadingScreen" style="visibility:hidden;" class="screen connect">
			<h1>Connecting...</h1>
		</div>

		<div id="messageScreen" style="visibility:hidden;" class="screen">
			<div class="input-group">
				<label for="username">Username</label>
				<input id="username" class="input-field" type="text">
            </div>
				<div class="input-group">
					<label for="message">Message</label>
					<input id="message" class="input-field" type="text">
            </div>
					<button id="sendMessage" class="button">Send</button>
					<br>
					<div id="chatLog" class="chat-log"></div>
				</div>
			</div>
			<script src="https://unpkg.com/piesocket-js@5"></script>
			<script src="index.js"></script>
</body>

</html>
