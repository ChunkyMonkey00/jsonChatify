<!DOCTYPE html>
<html>

<head>
	<title>Chatify</title>
</head>

<body style="background-color:black;color:white;">
	<script src="https://unpkg.com/piesocket-js@5"></script>

	<button id="connect">Connect</button>

	<div id="loadingScreen" style="visibility:hidden;">
		<h1 style="color:green;">Connecting...</h1>
	</div>

	<div id='messageScreen' style="visibility:hidden;">
		<p>Username</p>
		<input id="username"></input>
		<br>
		<p>Message</p>
		<input id="message"></input>
		<br>
		<br>
		<button id="sendMessage">Send</button>
    <br>
    <p id="chatLog" style="overflow-y:scroll;max-height:400px;max-width:400px;color:white;font-weight:bold;"></p>
	</div>
	<script src="index.js"></script>
</body>
<html>
